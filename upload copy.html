<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload ZIP & Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg rounded">
          <div class="card-body">
            <h3 class="card-title mb-4 text-center">Upload your build ZIP</h3>
            <form action="https://maxshapez.ddns.net:3000/upload" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="build" class="form-label">Build Number</label>
                <input type="text" class="form-control" name="build" placeholder="Enter Build Number" required>
              </div>

              <div class="mb-3">
                <label for="uploader" class="form-label">Uploader Name</label>
                <input type="text" class="form-control" name="uploader" placeholder="Enter your name" required>
              </div>

              <div class="mb-3">
                <label for="zipFile" class="form-label">Upload ZIP File</label>
                <input type="file" class="form-control" name="zipFile" accept=".zip" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <p class="text-center text-muted mt-3">Ensure the ZIP file is under 10MB</p>
      </div>
    </div>
  </div>

</body>
</html>
